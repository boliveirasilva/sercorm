version: "3.8"

services:
  web_server:
    container_name: sercorm-webserver
    image: boliveirasilva/php56-firebird25-oci8
    restart: unless-stopped
    working_dir: /var/www/html
    extra_hosts:
      - host.docker.internal:host-gateway
    ports:
      - "8051:80"
    volumes:
      - ./:/var/www/html
    environment:
      - DOCUMENT_ROOT=/var/www/html/public
    networks:
      - project_orm

  orm_oracle:
    image: gvenzl/oracle-xe:11.2.0.2
    volumes:
      - ./tests/database/oracle:/container-entrypoint-startdb.d
    environment:
      ORACLE_PASSWORD: root
      APP_USER: sercorm
      APP_USER_PASSWORD: sercorm
    networks:
      - project_orm


networks:
  project_orm:
    driver: bridge
